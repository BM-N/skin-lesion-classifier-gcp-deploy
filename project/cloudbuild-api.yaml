steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '-t'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/skin-lesion-repo/api:latest'
    - '.'
    - '-f'
    - 'project/api/Dockerfile'
images:
- 'us-central1-docker.pkg.dev/$PROJECT_ID/skin-lesion-repo/api:latest'
options:
  logging: CLOUD_LOGGING_ONLY